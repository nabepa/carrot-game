<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/carrot.png" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b9e3004d12.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__btn">
          <i class="fas fa-play"></i>
        </button>
        <p class="game__timer">00:05</p>
        <p class="game__rest-carrot">5</p>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up__replay">
        <i class="fas fa-redo-alt"></i>
      </button>
      <p class="pop-up__message">message</p>
    </section>
  </body>
</html>
